[pytest]
minversion = 7.0
testpaths = tests
pythonpath = src
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbosity and output
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=openscad_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external dependencies)
    slow: Tests that take longer than usual
    mcp: MCP protocol specific tests
    render: Rendering functionality tests
    config: Configuration tests
    types: Type validation tests

# Timeout settings
timeout = 30
timeout_method = thread

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S